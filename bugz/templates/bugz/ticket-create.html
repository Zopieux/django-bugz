{% extends "bugz/base.html" %}
{% load bootstrap %}

{% block title %}Create a new ticket{% endblock %}

{% block content %}
    <h1>Create a new ticket</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn btn-default" type="submit">Save</button>
    </form>
{% endblock %}
